{% extends "base.html" %}
{% block content %}

<form id="search_box" method="post" action="">
    {% csrf_token %}
    <div class="input-group">
        <input type="search" class="form-control rounded" name="search_query" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
        <button type="submit" class="btn btn-outline-primary">search</button>
      </div>
      <input type='hidden' name='search_button' value="search_button">
</form>
{% endblock %}
